name: Project Sentinel Automation

on:
  schedule:
    # 11:45 AM (UTC 3:45) - Midday Check (Mon-Fri)
    - cron: "45 3 * * 1-5"
    # 15:15 PM (UTC 7:15) - Close Review (Mon-Fri)
    - cron: "15 7 * * 1-5"
  workflow_dispatch: # Allow manual trigger

jobs:
  check-market:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Sentinel (Midday)
        if: github.event.schedule == '45 3 * * 1-5' || github.event_name == 'workflow_dispatch'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python -m src.main --mode midday

      - name: Run Sentinel (Close)
        if: github.event.schedule == '15 7 * * 1-5'
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
        run: python -m src.main --mode close
